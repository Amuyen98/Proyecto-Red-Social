<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Red Social</title>
  </head>
  <body>
    <h1>Bienvenido a RS</h1>

    <h2>Que Estás Pensando?</h2>
    <form id="postForm" onsubmit="event.preventDefault(); postData()">
      <label for="postTitle">Título:</label>
      <input type="text" id="postTitle" required />
      <label for="postBody">Comentario:</label>
      <textarea type="text" id="postBody" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    
    <h2>Úlitmos Posteos</h2>
    <ul id="postList"></ul>

    <script src="script.js"></script>
  </body>
</html>
